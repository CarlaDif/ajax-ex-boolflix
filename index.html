<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" charset="utf-8"></script>
    <!-- SWEET-ALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- GOOGLE-FONT -->
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <!-- STYLE CCS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="logo">
          <h1>Boolflix</h1>
        </div>
      </div>
      <div class="header-right">
        <div class="container-ricerca">
          <input id="testo_ricerca" type="text" name="" value="" placeholder="Cerca il titolo di un film">
          <button id="cerca" type="button" name="button">Cerca</button>
        </div>
      </div>
    </div>
  <div class="container">
    <div class="schede-film">

    </div>
  </div>

  <script src="main.js" charset="utf-8"></script>
  <!-- TEMPLATE - FILM -->
  <script id="card-template" type="text/x-handlebars-template">
    <div class="card-film">
      <div class="background-card active">{{{poster}}}</div>
      <div class="info">
        <div class="titolo">
          <strong>Titolo: </strong>
          <p>{{titolo}}</p>
        </div>
        <div class="titolo-originale">
          <strong>Titolo originale: </strong>
          <p>{{titolo_originale}}</p>
        </div>
        <div><strong>Tipo: </strong>{{{tipo}}}</div>
        <div class="lingua">
          <strong>Lingua: </strong>
          <span>{{{lingua}}}</span>
        </div>
        <div class="stelle">{{{stelle}}}</div>
      </div>
    </div>
  </script>
  </body>
</html>
